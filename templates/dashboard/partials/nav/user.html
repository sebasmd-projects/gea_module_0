{% load static i18n %}
<!-- User Dropdown-->
<li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
    <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" href="javascript:void(0);" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img class="img-fluid" src="{% static 'assets/img/illustrations/profiles/profile-5.png' %}" />
    </a>
    <div class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up" aria-labelledby="navbarDropdownUserImage">
        <h6 class="dropdown-header d-flex align-items-center">
            <img class="dropdown-user-img" src="{% static 'assets/img/illustrations/profiles/profile-5.png' %}" />
            <div class="dropdown-user-details">
                <div class="dropdown-user-details-name">{{ request.user.get_full_name }}</div>
                <div class="dropdown-user-details-email">{{ request.user.email }}</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        
        {% if request.user.is_staff %}
        <a class="dropdown-item" href="{% url 'admin:index' %}">
            <div class="dropdown-item-icon"><i data-feather="tool"></i></div>
            {% trans 'ADMIN' %}
        </a>
        {% endif %}
        
        <a class="dropdown-item" href="{% url 'two_factor:profile' %}">
            <div class="dropdown-item-icon"><i data-feather="settings"></i></div>
            {% trans 'Account' %}
        </a>
        <a class="dropdown-item" href="{% url 'account:logout' %}">
            <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
            {% trans 'Logout' %}
        </a>
    </div>
</li>
