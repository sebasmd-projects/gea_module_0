{% load i18n %}
{% for asset_choice in form.fields.asset_name.choices %}
            <tr>
                <td>{{ asset_choice.1 }}</td>
                <td>
                    <input type="checkbox" name="asset_name" value="{{ asset_choice.0 }}" class="form-check-input">
                </td>
                <td>
                    <input type="text" name="observations_{{ asset_choice.0 }}" class="form-control" placeholder="Observaciones">
                </td>
            </tr>
{% endfor %}
