{% comment %} templates/admin/change_list.html {% endcomment %}

{% extends 'admin/change_list.html' %}

{% load i18n %}

{% block content %}
  <div>
    <form method="get">
      <label for="list_per_page">{% trans 'Show' %}:</label>
      <input type="number" name="list_per_page" placeholder="Personalizado" max="2000" min="1" style="width: 100px;" value="{{ cl.paginator.per_page }}" onchange="this.form.submit()" />
      <small>{% trans '(Max: 2000)' %}</small>
    </form>
  </div>
  {{ block.super }}
{% endblock %}
